name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # ✅ Важно для v4-core, v4-periphery
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Show Foundry version
        run: |
          forge --version
          forge tree
      
      - name: Run Forge build
        run: |
          forge build --sizes
        id: build
      
      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
      
      - name: Run Forge coverage
        run: |
          forge coverage --report summary
        continue-on-error: true  # ✅ Пока MVP, coverage не критична
